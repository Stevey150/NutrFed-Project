<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ meal.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="categories-bg">
    <header class="navbar">
        <div class="navbar-content">
            <div class="logo-group">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="NutrFed Logo" class="logo-small">
                <span class="brand-name">NutrFed</span>
            </div>
            <a href="{{ url_for('categories') }}" class="button about-link">Back to Categories</a>
        </div>
    </header>

    <div class="meal-detail">
        <h2 class="section-title">{{ meal.Title }}</h2>

        {% if meal.Image_Name %}
            <img src="{{ url_for('static', filename='Food Images/' + meal.Image_Name + '.jpg') }}" alt="{{ meal.Title }}" class="meal-image">
        {% endif %}

        <h3>Ingredients</h3>
        <p>{{ meal.Ingredients }}</p>

        <h3>Instructions</h3>
        <p>{{ meal.Instructions }}</p>
    </div>
</body>
</html>
