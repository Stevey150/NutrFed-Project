<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggested Meals - NutrFed</title>
  <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .container {
      padding: 20px;
      text-align: center;
    }

    .meal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .meal-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .meal-card:hover {
      transform: scale(1.03);
    }

    .meal-card a {
      text-decoration: none;
      color: inherit;
    }

    .meal-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .meal-card span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body class="categories-bg">
  <header class="navbar">
    <div class="navbar-content">
      <div class="logo-group">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NutrFed Logo" class="logo-small">
        <span class="brand-name">NutrFed</span>
      </div>
      <a href="{{ url_for('about') }}" class="button about-link">About Us</a>
    </div>
  </header>

  <h2 class="section-title">Suggested Meals for You</h2>
  <div class="container">
    <div class="meal-grid">
      {% for meal in meals %}
        <div class="meal-card">
          <a href="{{ url_for('view_meal', title=meal['Title']) }}">
            <img src="{{ url_for('static', filename='Food Images/' + meal.Image_Name + '.jpg') }}" alt="{{ meal.Title }}">
            <span>{{ meal['Title'] }}</span>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
